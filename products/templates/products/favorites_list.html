{% extends 'main/home.html' %}

{% block content %}
<div class="favorites-container" style="width: 80%; margin: 100px auto;">
    <h2 class="text-center" style="color: #7a2571; margin-bottom: 20px;">Your Favorites</h2>
    <div class="row">
        {% for favorite in favorites %}
        <div class="col-md-4 mb-4">
            <div class="card" style="border: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.2s;">
                <img src="{{ favorite.product.image.url }}" class="card-img-top" alt="{{ favorite.product.name }}" style="max-height: 200px; object-fit: cover;">
                <div class="card-body" style="text-align: center; padding: 20px;">
                    <h5 class="card-title" style="color: #7a2571; margin-bottom: 10px;">{{ favorite.product.name }}</h5>
                    <p class="card-text" style="font-size: 1.2rem; color: #555; margin-bottom: 15px;">Price: {{ favorite.product.price }}</p>
                    <a href="{% url 'products:product_detail' favorite.product.id %}" class="btn btn-primary" style="background-color: #7a2571; border-color: #7a2571;">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-warning text-center" role="alert" style="margin-top: 20px;">
                No favorites added yet.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
