{% extends 'main/home.html' %}
{% block content %}
<div class="container my-4" style="
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
">
    <h1 class="text-center mb-4" style="text-align: center; margin-bottom: 20px;">Checkout</h1>
    
    <p class="total-price text-center" style="
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    ">Total Price: {{ total_price }} EGP</p>
    
    <form method="POST" class="text-center" style="text-align: center;">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-lg" style="
            background-color: #6f2e9d; /* لون بنفسجي داكن */
            border: none;
            color: #ffffff;
            font-size: 1.1rem;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s;
        " onmouseover="this.style.backgroundColor='#5c2a8d'; this.style.boxShadow='0 8px 16px rgba(0, 0, 0, 0.2)';" onmouseout="this.style.backgroundColor='#6f2e9d'; this.style.boxShadow='none';">
            Place Order
        </button>
    </form>
</div>
{% endblock %}
