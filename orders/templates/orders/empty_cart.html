{% extends 'main/home.html' %}

{% block content %}
<style>
  .empty-cart-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80vh; 
    text-align: center;
    padding: 20px;
  }

  .empty-cart-container h2 {
    font-size: 2rem;
    color: #333; 
    margin-bottom: 20px;
  }

  .empty-cart-container p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 20px;
  }

  .empty-cart-container a {
    font-size: 1rem;
    color: #fff;
    background-color: #8d43b0; 
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .empty-cart-container a:hover {
    background-color: #391f46;
    color: #fff;
  }

  .empty-cart-container br {
    line-height: 1.5; 
  }
</style>

<div class="empty-cart-container">
  <h2>Your Cart is Empty</h2>
  <p>Your cart is currently empty. Please add items to your cart.</p>
  <a href="{% url 'products:product_list' %}" class="btn btn-primary">Browse Products</a>
</div>
{% endblock %}
